<!DOCTYPE html>
<html>
  <head>
    <title>New Tab Extension Options</title>
  </head>
  <body>
    <label>
      New Tab Host URL:
      <input type="text" id="targetUrl" />
    </label>
    <br />
    <label>
      Background Image URL:
      <input type="text" id="backgroundUrl" />
    </label>
    <br />

    <label>
      Redirect if iframe doesn't load:
      <input type="checkbox" id="redirectNoLoad" />
    </label>

    <div id="userShortcuts"></div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
