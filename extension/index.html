<html>
  <head>
    <title>New Tab</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png" />
    <style>
      /* Fade in animation */
      body {
        animation: fadeInAnimation ease 0.7s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        background-size: cover;
        background-color: black;
      }
      html {
        overflow: auto;
      }

      html,
      body,
      div,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      }

      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      }
      input{
        border-radius: 6px;
        font-size: 1.1em;
        padding: 0.2em;
        margin: 0.3em;
      }
      .neo {
        border-radius: 33px;
        background: #7e589d;
        box-shadow: inset 15px 15px 30px #755292, inset -15px -15px 30px #875ea8;
      }
      .btn {
        display: inline-block;
        width: fit-content;
        height: fit-content;
        background-size: cover;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .icon {
        width: 20px;
        height: 20px;
        opacity: 0.95;
        border-style: none;
        border: 0;
        padding: 4px;
      }
      .container {
        width: fit-content;
        height: fit-content;
        padding: 5%;
      }
      .shortcut-list-item{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: fit-content;
        padding: 5px;
        border-radius: 5px;
        background-color: #f5f5f5;
        margin-bottom: 5px;
      }
      .shortcut-item-button-container{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: right;
      }
      .shortcut-item-button{
        height: 10px;
        width: 10px;
        padding: 4px;
      }
      .shortcut-title{
        width: 40%;
      }
      .shortcut-url{
        width: 50%;
      }
      .shortcut-header{
        font-size: 1.3em;
        font-weight: bold;
        background-color: rgb(1, 1, 1,0);
      }
      @keyframes fadeInAnimation {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div style="position: absolute">
      <div id="options-toggle" class="btn neo"><img class="icon" src="assets/icons/gear.svg"></img></div>
      <div id="options-container" class="neo container" style="display: none; min-width: 400px;">
        <h2>Extension Options</h2>
        <iframe src="options.html"></iframe>
        <h2>Manage Shortcuts</h2>
        <div id="options-shortcut-list">

        </div>
        <div id="add-shortcut" class="btn neo"><img class="icon" src="assets/icons/add.svg"></img></div>
        <div id="reset-shortcuts" class="btn neo"><img class="icon" src="assets/icons/reset.svg"></img></div>
      </div>
    </div>

    <iframe id="frame"> Your browser doesn't support iframes </iframe>
    <script src="index.js"></script>
  </body>
</html>
